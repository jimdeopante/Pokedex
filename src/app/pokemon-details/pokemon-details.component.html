
<mat-dialog-content class=content>
  <div id=head>
    <p mat-dialog-title id=name>{{name}}</p>
    <img src="{{image}}" id=img >
  </div>
  <div id=body>
  <h4>Details:</h4>
  <p>Weight: {{weight}} hg</p>
  <p>Height: {{height}} dm</p>
  <p>Id: #{{id}}</p>
  <br>
  <h4>Type/s:</h4>
  <div *ngFor="let type of types"> 
    <p>{{ type.type.name | titlecase }}</p>
  </div>
</div>
</mat-dialog-content>
