
<h2>Pokemons</h2>

<div class="all">

  <ul *ngFor="let pokemon of pokemons; let i=index;" >
  <mat-card class="card">
    <img src="{{ imgsrc }}{{(pokenum+(i+1)).slice(-3)}}{{extsn}}">
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <mat-card-content></mat-card-content>
  </mat-card>
  </ul>

</div>

<div class=next>
  <button (click)="changenext(next)" >Next</button>
</div>


<div class=prev>
  <button (click)="changeprev(prev)" >Previous</button>
</div>
