<mat-grid-list cols="5" rowHeight="300px">
  <mat-grid-tile *ngFor="let pokemon of pokemonListObj | filter : searchVal">
  <mat-card (click)="openDialog(pokemon.url, pokemon.image)" class="card">
    <img src="{{pokemon.image}}" id='img'>
    <!-- <img src="{{ serebiisrc }}{{(pokenum+(i+1)).slice(-3)}}{{extsn}}" id='img'> -->
    <mat-card-title id=name>{{ pokemon.name }} 
    </mat-card-title>
    <mat-card-content id=num>
      #{{pokemon.number}}
    </mat-card-content>
  </mat-card>
  </mat-grid-tile>

</mat-grid-list>
