<div class=prevnext>
  <button mat-raised-button (click)="changeNext(next)" id=next>Next</button>
  <button mat-raised-button (click)="changePrev(prev)" id=prev>Previous</button>
</div>

<mat-grid-list cols="5" rowHeight="300px">

  <mat-grid-tile *ngFor="let pokemon of pokemons; let i=index;" >
  <mat-card class="card">
    <!-- <img src="{{source}}"> -->
    <img src="{{ serebiisrc }}{{(pokenum+(i+1)).slice(-3)}}{{extsn}}" id='img'>
    <mat-card-title id=name>{{ pokemon.name }} 
    </mat-card-title>
    <mat-card-content>
      #{{(pokemon.url).substring(34, 37).split('/')}} {{pokemon.url}}
      <!-- <p>{{ details }}</p> -->
      <!-- <img src="{{ spritespic }}"> -->
        <!-- <br><span class=pokemonid>#{{ getId(pokemon.url) | number: '3.0-0' }} </span><br> -->
    </mat-card-content>
  </mat-card>
  </mat-grid-tile>

</mat-grid-list>
